{% extends "base.html" %}
{% load tailwind_filters %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container my-6 bg-red-300 rounded-3xl flex justify-center mx-auto font-mono ">
    <form method="post" class="w-full w=[15vw] text-lg italic  p-4">
        <legend class="text-center">Contactus</legend>
        <fieldset class="space-y-7">
           
            {% csrf_token %}
            <div class="form-group">
                {{ form|crispy }}
            </div>
            <div class="form-group flex justify-center">
                <button class="btn w-[15rem]" type="submit">post</button>
            </div>
        </fieldset>
    </form>
</div>
{% endblock content %}
